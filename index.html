<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaflet-viewer demo page</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <!-- Leaflet core -->
    <link rel="stylesheet" type="text/css" href="lib/Leaflet-1.0.0-beta.2/dist/leaflet.css" />
	<script type="text/javascript" src="lib/Leaflet-1.0.0-beta.2/dist/leaflet-src.js"></script>
		
    <!-- Leaflet.Toolbar -->
    <link rel="stylesheet" type="text/css" href="lib/Leaflet.toolbar-touch-icons/dist/leaflet.toolbar.css" />
	<script type="text/javascript" src="lib/Leaflet.toolbar-touch-icons/dist/leaflet.toolbar-src.js"></script>
			
	<!-- L.TileLayer.Zoomify -->
	<script type="text/javascript" src="lib/Leaflet.Zoomify-gh-pages/src/L.TileLayer.Zoomify.js"></script>

    <!-- L.Map.UrlView -->
	<script type="text/javascript" src="lib/Leaflet.UrlView-gh-pages/src/Map.UrlView.js"></script>

    <!-- L.Editable -->
	<script type="text/javascript" src="lib/Leaflet.Editable-0.7.0-beta.1/src/Leaflet.Editable.js"></script>

    <!-- L.Control.ThumbnailMap -->
    <link rel="stylesheet" type="text/css" href="lib/Leaflet.ThumbnailMap-gh-pages/src/Leaflet.ThumbnailMap.css" />
	<script type="text/javascript" src="lib/Leaflet.ThumbnailMap-gh-pages/src/Leaflet.ThumbnailMap.js"></script>

    <!-- L.FeatureStorage -->
	<script type="text/javascript" src="lib/Leaflet.FeatureStorage-gh-pages/src/Leaflet.FeatureStorage.JSON.js"></script>

	<!-- Leaflet.Util.Extra -->
	<script type="text/javascript" src="js/Leaflet.Util.Extra.js"></script>

    <!-- L.Mixin.FeatureProperties -->
	<script type="text/javascript" src="js/Leaflet.Mixin.FeatureProperties.js"></script>

    <!-- L.Marker.Label -->
	<script type="text/javascript" src="js/Leaflet.Marker.Label.js"></script>

    <!-- L.Toolbar.Common -->
	<script type="text/javascript" src="js/Leaflet.Toolbar.Common.js"></script>
	
    <!-- L.Control.SlideScale -->
	<script type="text/javascript" src="js/Leaflet.Control.SlideScale.js"></script>

    <!-- L.Control.Ruler -->
    <link rel="stylesheet" type="text/css" href="js/Leaflet.Ruler/Leaflet.Control.Ruler.css" />
	<script type="text/javascript" src="js/Leaflet.Ruler/Leaflet.Control.Ruler.js"></script>
	<script type="text/javascript" src="js/Leaflet.Toolbar.Ruler.js"></script>

    <!-- L.Toolbar.Annotate -->
	<script type="text/javascript" src="js/Leaflet.Toolbar.Annotate.js"></script>

    <!-- L.Toolbar.ExportImport -->
	<script type="text/javascript" src="js/Leaflet.Toolbar.ExportImport.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">

  </head>
<body>

<div id="map"></div>

<script type="text/javascript">

//Slide parameters
var slide = {id:'4qw_rot', width:25347, height:16946, res:0.789e-6};

//Custom CRS to translate between pixels and meters.
L.CRS.Slide = L.extend({}, L.CRS.Simple,{
    transformation: (function(){
        var longestSide = Math.max(slide.width, slide.height);
        var maxZoom = Math.ceil(Math.log(longestSide / 256) / Math.log(2));
        var correctedRes = slide.res*Math.pow(2, maxZoom);
        return new L.Transformation(1 / correctedRes, 0, -1 / correctedRes, 0)
    })()
});

//Map setup
var map = L.map('map', {
    crs: L.CRS.Slide,
    urlView: true,
    editable: false
});
    
var layerMap = L.tileLayer.zoomify('http://anatomie01.lumc.nl/microscopy/slides/{id}/{g}/{z}-{x}-{y}.jpg', {
    width: slide.width,
    height: slide.height,
    id: slide.id,
}).addTo(map);

//Prevent the map to zoom further than we specify
map.setMaxZoom(layerMap.options.maxNativeZoom);

if (!map.options.urlView || !map.urlView.viewLoaded()) {
    //reset the viewport to fit the current slide
    map.fitBounds(layerMap.options.bounds);
}

//Scalebar
L.control.scale({imperial:false}).addTo(map);

//ThumbnailMap
//Plugin magic goes here! Note that you cannot use the same layer object again, as that will confuse the two map controls
var layerMinimap = L.tileLayer.zoomify(layerMap._url, layerMap.options)

var slideRatio = slide.width/slide.height,
    minimapSize = {height:200,width:200};

if(slide.width > slide.height) {
    minimapSize.height /= slideRatio;
}else{
    minimapSize.width *= slideRatio;
}

var thumbnailmap = L.control.thumbnailmap(layerMinimap,{
    height: minimapSize.height, 
    width: minimapSize.width, 
    toggleDisplay: true,
    autoToggleDisplay: true,
    position:'topright',
    aimingRectOptions: {color: "#29ffde"},
}).addTo(map);

var featuresLayer = new L.GeoJSON(false, {
    //Use our custom maker label instead of default marker
    pointToLayer: function(geojson, latlng) {
        if(geojson.properties.content) {
            return new L.Marker.Label(latlng).setContent(geojson.properties.content)
        } else {
            return new L.Marker(latlng)
        }
    }
})
featuresLayer.addTo(map)

//Setup edititing
var editor = new L.Editable(map,{featuresLayer: featuresLayer, markerClass: L.Marker.Label})
L.setOptions(featuresLayer, {editOptions: {editTools: editor}})

L.AnnotateToolbar = L.Toolbar.Control.extend({
    options: {
        position: 'topleft',
        actions: [
            RulerAction,
            newPolygon,
            newLabel,
            DoneAllEdit,
        ],
        className: ''
    }
});
var annotateToolbar = new L.AnnotateToolbar().addTo(map, L.extend({},{editTools: editor}));

//Show our label editor once we are positioned (commit)
map.on('editable:drawing:commit', function(e) {
    if(e.layer instanceof L.Marker.Label) {
        e.layer.showLabelEditor()
    }
})

//Editing event handling (context menu)
featuresLayer.on('layeradd', function(event) {
    event.layer.once('remove', function(e) {
        featuresLayer.removeLayer(e.target)
    })
    
    if(event.layer instanceof L.Marker.Label) {
        event.layer.on('contextmenu', function(e) {
            if(e.target.editor && e.target.editor.tools.drawing()) {
                return;
            }
            var editLabelPopup = new L.Toolbar.Popup(e.latlng, {
                actions:[
                    EditLabel,
                    (e.target.editEnabled() ? DoneEdit : MoveLabel), 
                    DeleteFeature,
                    ]
            })

            editLabelPopup.addTo(e.target._map, {feature: e.target})
        
            e.target._map.once('preclick', L.Util.bind(editLabelPopup.remove, editLabelPopup))
        
            L.DomEvent.stopPropagation(e);                
        })
        return
    }
    
    event.layer.on('mouseover', function (e) {
        e.target.setStyle({fillOpacity:L.Path.prototype.options.fillOpacity+0.2})
    });
    
    event.layer.on('mouseout', function (e) {
        e.target.setStyle({fillOpacity:L.Path.prototype.options.fillOpacity})
    });
    
    event.layer.on('contextmenu', function(e) {
        if(e.target.editor && e.target.editor.tools.drawing()) {
            return;
        }
        
        var editFeaturePopup = new L.Toolbar.Popup(e.latlng, {
            actions:[
                (e.target.editEnabled() ? DoneEdit : EditFeature), 
                DeleteFeature,
                FeatureToFront,
                FeatureToBack
                ]
        })

        editFeaturePopup.addTo(e.target._map, {feature: e.target})
        
        e.target._map.once('preclick', L.Util.bind(editFeaturePopup.remove, editFeaturePopup))
        
        L.DomEvent.stopPropagation(e);
    });
})

//Sharing with link
L.ExportImportToolbar = L.Toolbar.Control.extend({
    options: {
        position: 'topleft',
        actions: [
            ExportShapes,
        ],
        className: ''
    }
});

var urlParams = L.Util.parseParamString(window.location.search);
var storageController = new L.FeatureStorage.Myjson;
if(urlParams.data && urlParams.data != "") {
    storageController.load(urlParams.data, function(geoJSON) {
        if(!geoJSON) { 
            return; 
        }
        featuresLayer.addData(geoJSON)
    });
}
var exportToolbarOptions = {storage: storageController, layer:featuresLayer}
var exportImportToolbar = new L.ExportImportToolbar().addTo(map, exportToolbarOptions);    
</script>

</body>
</html>
