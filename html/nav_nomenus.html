<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title></title>
<style>
body{background-color:#ecefed;margin:0;overflow:hidden}
img#logo {position:absolute;left:0px;top:0px;border:none;}
img#wrench {position:absolute;left:180px;top:80px;cursor:pointer;}
div#all {width:100%;height:100%;}
div#slidesCont {position:absolute;left:0px;top:115px;width:220px;overflow:auto;}
div#settingsDiv {display:none;position:absolute;left:0px;top:115px;width:220px;padding:3px;z-index:10;background-color:white;border:1px solid black;overflow:auto;font-family:Arial;}
.shiftUp{position:relative;top:-10px;}
.cont {position:relative;width:198px;height:125px;}
.slide {position:absolute;left:5px;top:0px;z-index:0;}
.img {position:absolute;left:20px;top:10px;z-index:1; margin-left:auto;margin-right:auto;}
.sensor {position:absolute;left:10px;top:6px;width:175px;height:62px;z-index:2;cursor:pointer;}
.caption {position:absolute;left:10px;top:75px;width:188px;height:40px;font-family:Courier;font-size:70%;color:black;line-height:1}
.written {position:absolute;left:145px;top:10px;width:40px;height:55px;font-family:script, monospace;font-size:9px;font-style:italic;line-height:0.8;color:#767676;z-index:1;overflow:hidden;word-wrap:break-word;}

div#log {display:none;position:absolute;top:450px;left:10px;width:200px;height:240px;background:white;border:solid 1px black;z-index:101;font-family:sans-serif;color:black;font-size:70%;overflow:auto;}

</style>

<!-- engine -->
<script type="text/javascript" src="../scripts/nav_pane.js"></script>

<!-- content-->
<script type="text/javascript" src="../settings/slides.js" ></script>

</head>

<body onload="init()" >
<div id="all"> 
<a href="http://www.lumc.nl/con/3090/82525/903101130112533/?setlanguage=English&setcountry=en" target="blank"><img id="logo" src="../img/logo_cask_micr_220x112.png" width="220" height="112" alt="Logo CASK microscopy"></a>

<img id="wrench" src="../img/wrench.png" title="Settings" onclick="showHideSettings()">
<div id="slidesCont" onclick="handleClick()">

</div> <!--eof slidesCont -->

<div id="settingsDiv" onmouseout="delayedClose()" onmouseover="cancelClose()">
<form id="settingsForm">
Scroll-wheel<hr />
	<input class="shiftUp" type="radio" name="scrollDir" value="1" id="optScrollUp" checked><label id="optA" for="optScrollUp"><img src="../img/wheeldown.gif"> <span class="shiftUp">Zoom In </span></label><br />
	<input class="shiftUp" type="radio" name="scrollDir" value="-1" id="optScrollDown"><label id="optB" for="optScrollDown"><img src="../img/wheelup.gif"> <span class="shiftUp">Zoom In </span></label>
<br />
</form> <!--end of radioform  -->			
</div>

<div id="log"></div>

</div> <!--eof all -->

</body>
</html>
