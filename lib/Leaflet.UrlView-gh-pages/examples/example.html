<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map.UrlView Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css" />
    <style type="text/css">
        #map {
            width: 100%;
            height: 500px;
            padding: 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet-src.js"></script>
    <script type="text/javascript" src="../src/Map.UrlView.js"></script>  
    <script type="application/javascript">
		var map = L.map('map', {
   	     	urlView: true
    	});
    	
    	var layer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		})
		
		layer.addTo(map);

        if (!map.options.urlView || !map.urlView.viewLoaded()) {
            //Default view
            map.setView([0, 0], 1);
        }
    </script>
</body>
</html>
